<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="style.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

	</head>
	<body class="container">
		<h1>Coffee!</h1>
		<div class="row">
			<div class="col l8" id="coffees"></div>
			<div class="col l4">
				<form class="row">
					<div class="input-field">
						<label for="roast-selection"></label>
						<select id="roast-selection">
							<option>all</option>
							<option>light</option>
							<option>medium</option>
							<option>dark</option>
						</select>
					</div>
					<div class="input-field">
						<input class="validate" id="coffee-selection" type="text">
						<label for="coffee-selection">Select a Coffee</label>
					</div>
					<input class="btn" id="" type="submit"/>
				</form>
				<form class="row">
					<label for="new-roast-selection"></label>
					<select id="new-roast-selection">
						<option>light</option>
						<option>medium</option>
						<option>dark</option>
					</select>
					<div class="input-field">
						<label for="new-coffee-selection">Enter a new Coffee</label>
						<input id="new-coffee-selection" type="text">
					</div>
					<input class="btn" id="submit" type="submit"/>
				</form>

			<button id="submit"></button>


			</div>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

			<script src="main.js"></script>
		</div>
	</body>
</html>
